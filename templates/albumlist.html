{% block body %} -->
<head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".title_link").click(function(){
			var title = $(this).text();
			var artist = $("#artist").val();
			window.location.href = "/search_album?artist="+artist+"&album="+title;
		});
	});
	</script>
</head>
<body>
	<a href="/top?artist={{artist}}">Top tracks</a>


	<input type="hidden" id="artist" value="{{artist}}"/>
		<ul>
		{% for item in list %}
			<li>
				<img src="{{item["image"]}}"/>
				<a class="title_link" href="#">{{item["title"]}}</span>
			</li>
		{% endfor %}
	</ul>
	<a id="clear_link" href="#">[Clear playlist]</a>
	<br/>
	<a id="view_playlist" href="/playlist">[View playlist]</a>
</body>
